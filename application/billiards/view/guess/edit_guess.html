{include file="public/meta"}
<style type="text/css">
    table td{
        line-height: 30px;
        width:200px;
    }
    table td input{
        border:1px solid #c8cccf;
        height:40px;
        padding-left: 1em;

        padding: 20px;
    }

        color: red;

        width: 13px;
        height: 15px;

    .text-c .number-game-guess input{

        height:30px;

    .span-score{
        padding:0.3em 1em;

<h2 style="text-align: center">
    修改竞猜
</h2>
<br><br>
<form method="post" class="form form-horizontal" id="add-game-guess">
    <table class="table table-border table-hover" align="center" style="width: 80%">
        <!--比赛id-->
        <input hidden type="text" value="{$game_id}" name="game_id">
        <input hidden type="text" value="{$game_number}" name="game_number">

        <tbody>
        <tr class="text-c">
            <td><strong><span>*</span>场次编号:</strong></td>
            <td>
                <input type="text" name="game_number" value="{$game_number}" disabled>
            </td>
            <td><strong><span>*</span>开猜时间</strong></td>
            <td>
                <input type="text"
                       onfocus="selecttime()"
                       value="{:date('Y-m-d H:i:s',$start_time)}"
                       name="start_time"
                       id="countTimestart" class="input-text Wdate radius"
                       style="width:180px;height: 40px"
                       autocomplete="off">
            </td>
            <td><strong><span>*</span>竞猜截止</strong></td>
            <td><input type="text"
                       onfocus="selecttime()"
                       value="{:date('Y-m-d H:i:s',$end_time)}"
                       name="end_time"
                       id="countTimeend" class="input-text Wdate radius"
                       style="width:180px;height: 40px"
                       autocomplete="off">
            </td>
        </tr>
        <tr class="text-c">
            <td><strong><span>*</span>对手A</strong></td>
            <td>
                <input type="text" name="play_a_name" value="{$play_a_name}" hidden>
                <input type="text" name="play_a_name" value="{$play_a_name}" disabled>
            </td>
            <td><strong><span>*</span>对手B</strong></td>
            <td>
                <input type="text" name="play_b_name" value="{$play_b_name}" hidden>
                <input type="text" name="play_b_name" value="{$play_b_name}" disabled>
            </td>
        </tr>
        <tr class="text-c">
            <td><strong><span>*</span>几局获胜</strong></td>
            <td colspan="12" class="radio-style">
                <label><input type="radio" name="game_win_number" value="2" {$guess_list_one.game_win_number ==2 ?'checked':''}>2</label>
                <label><input type="radio" name="game_win_number" value="3" {$guess_list_one.game_win_number ==3 ?'checked':''}>3</label>
                <label><input type="radio" name="game_win_number" value="4" {$guess_list_one.game_win_number ==4 ?'checked':''}>4</label>
                <label><input type="radio" name="game_win_number" value="5" {$guess_list_one.game_win_number ==5 ?'checked':''}>5</label>
                <label><input type="radio" name="game_win_number" value="6" {$guess_list_one.game_win_number ==6 ?'checked':''}>6</label>
                <label><input type="radio" name="game_win_number" value="7" {$guess_list_one.game_win_number ==7 ?'checked':''}>7</label>
                <label><input type="radio" name="game_win_number" value="8" {$guess_list_one.game_win_number ==8 ?'checked':''}>8</label>
                <label><input type="radio" name="game_win_number" value="9" {$guess_list_one.game_win_number ==9 ?'checked':''}>9</label>
                <label><input type="radio" name="game_win_number" value="10" {$guess_list_one.game_win_number ==10 ?'checked':''}>10</label>
                <label><input type="radio" name="game_win_number" value="11" {$guess_list_one.game_win_number ==11 ?'checked':''}>11</label>
                <label><input type="radio" name="game_win_number" value="12" {$guess_list_one.game_win_number ==12 ?'checked':''}>12</label>
                <label><input type="radio" name="game_win_number" value="13" {$guess_list_one.game_win_number ==13 ?'checked':''}>13</label>
                <label><input type="radio" name="game_win_number" value="14" {$guess_list_one.game_win_number ==14 ?'checked':''}>14</label>
                <label><input type="radio" name="game_win_number" value="15" {$guess_list_one.game_win_number ==15 ?'checked':''}>15</label>
                <label><input type="radio" name="game_win_number" value="16" {$guess_list_one.game_win_number ==16 ?'checked':''}>16</label>
                <label><input type="radio" name="game_win_number" value="17" {$guess_list_one.game_win_number ==17 ?'checked':''}>17</label>
                <label><input type="radio" name="game_win_number" value="18" {$guess_list_one.game_win_number ==18 ?'checked':''}>18</label>
            </td>
        </tr>
        <tr class="text-c">
            <td><strong><span>*</span>胜负赔率</strong></td>
            <td>
                <input type="text" name="1_winner_id"
                       onblur="winner_odds()" id="1_winner_id"
                       value="{$guess_winner_one.1_winner_odds}" placeholder="A胜" autocomplete="off">
            </td>
            <td><strong><span>*</span>胜负赔率</strong></td>
            <td>
                <input type="text" name="2_winner_id"
                       onblur="winner_odds()" id="2_winner_id"
                       value="{$guess_winner_one.2_winner_odds}" placeholder="B胜" autocomplete="off">
            </td>
            <!--<td><strong><span>*</span>平局赔率</strong></td>-->
            <!--<td>-->
            <!--<input type="text" name="3_winner_id"-->
            <!--onblur="winner_odds()" id="3_winner_id"-->
            <!--value="{$guess_winner_one.3_winner_odds}" placeholder="B胜" autocomplete="off">-->
            <!--</td>-->
            <td id="odds_Calculation">
                <span id="calres_winner"></span>
            </td>
            <script type="text/javascript">
                function winner_odds()
                {
                    var winner_id_1 =  $("input[id='1_winner_id']").val();
                    var winner_id_2 =  $("input[id='2_winner_id']").val();
                    //var winner_id_3 =  $("input[id='3_winner_id']").val();
                    if(winner_id_1 !=0 && winner_id_2 !=0)
                    {
                        var odds = 1/winner_id_1 + 1/winner_id_2;
                        var calres = (1/odds).toFixed(2);
                        if(  0.92<= calres >= 0.8)
                        {
                            //显示绿色
                            //$("#odds_Calculation").append("<span style='color: green'>{carles}</span>");
                            var calres_winner = document.getElementById('calres_winner');
                            $('#calres_winner').addClass('calres_show');
                            calres_winner.innerText = calres;
                        }else{
                            //显示红色
                            //$("#odds_Calculation").append("<span>{carles}</span>");
                            var calres_winner = document.getElementById('calres_winner');
                            calres_winner.innerText = calres;
                        }
                    }else{
                        return;
                    }
                }
            </script>

        </tr>

        <tr class="text-c">
            <td width="10%"><strong>让分赔率</strong></td>
            <td>
                <input type="text" name="1_winner_rangfen"
                       value="{$guess_winner_rangfen_one.1_winner_rangfen}"
                       placeholder="A让分数值" autocomplete="off">
            </td>
            <td><input type="text" name="1_rangfen_odds"
                       id="1_rangfen_odds" onblur="rf_odds()"
                       value="{$guess_winner_rangfen_one.1_rangfen_odds}"
                       placeholder="A让分赔率" autocomplete="off"></td>

            <td>
                <input type="text" name="2_rangfen_odds"
                       id="2_rangfen_odds" onblur="rf_odds()"
                       value="{$guess_winner_rangfen_one.2_rangfen_odds}"
                       placeholder="B让分赔率" autocomplete="off">
            </td>
            <!--<td>-->
            <!--<input type="text" name="3_rangfen_odds"-->
            <!--id="3_rangfen_odds" onblur="rf_odds()"-->
            <!--value="{$guess_winner_rangfen_one.3_rangfen_odds}"-->
            <!--placeholder="平局赔率" autocomplete="off">-->
            <!--</td>-->
            <td>
                <span id="calres_rf"></span>
            </td>
            <script type="text/javascript">
                function rf_odds()
                {
                    var rf_id_1 =  $("input[id='1_rangfen_odds']").val();
                    var rf_id_2 =  $("input[id='2_rangfen_odds']").val();
                    //var rf_id_3 =  $("input[id='3_rangfen_odds']").val();
                    if(rf_id_1 !=0 && rf_id_2 !=0)
                    {
                        var odds = 1/rf_id_1 + 1/rf_id_2;
                        var calres = (1/odds).toFixed(2);
                        if(  0.92<= calres >= 0.8)
                        {
                            //显示绿色
                            var calres_rf = document.getElementById('calres_rf');
                            $('#calres_rf').addClass('calres_show');
                            calres_rf.innerText = calres;
                        }else{
                            //显示红色
                            var calres_rf = document.getElementById('calres_rf');
                            calres_rf.innerText = calres;
                        }
                    }else{
                        return;
                    }
                }
            </script>
        </tr>

        <tr class="text-c">
            <td><strong>局数赔率</strong></td>
            <td colspan="6" class="number-game-guess">
                <span>小于等于</span>
                <input type="text" name="1_jushu"
                       value="{$guess_gamenumber_one.1_jushu}" placeholder="局数" style="width: 60px;" autocomplete="off"><span>局,赔率为</span>
                <input type="text" name="1_odds_js"
                       id="1_odds_js" onblur="js_odds()"
                       value="{$guess_gamenumber_one.1_odds_js}" placeholder="" style="width: 60px" autocomplete="off">
                <br><br>
                <input type="text" name="2_jushu_1"
                       value="{$guess_gamenumber_one.2_jushu_1}" placeholder="局数" autocomplete="off">
                --
                <input type="text" name="2_jushu_2"
                       value="{$guess_gamenumber_one.2_jushu_2}" placeholder="局数" autocomplete="off"><span>局,赔率为</span>
                <input type="text" name="2_odds_js"
                       id="2_odds_js" onblur="js_odds()"
                       value="{$guess_gamenumber_one.2_odds_js}" placeholder="" autocomplete="off">
                <br><br>
                <span>大于等于</span>
                <input type="text" name="3_jushu"
                       value="{$guess_gamenumber_one.3_jushu}" placeholder="局数" autocomplete="off"><span>局,赔率为</span>
                <input type="text" name="3_odds_js"
                       id="3_odds_js" onblur="js_odds()"
                       value="{$guess_gamenumber_one.3_odds_js}" placeholder="" autocomplete="off">
            </td>
            <td>
                <span id="calres_js"></span>
            </td>
            <script type="text/javascript">
                function js_odds()
                {
                    var js_id_1 =  $("input[id='1_odds_js']").val();
                    var js_id_2 =  $("input[id='2_odds_js']").val();
                    var js_id_3 =  $("input[id='3_odds_js']").val();
                    if(js_id_1 !=0 && js_id_2 !=0 && js_id_3 !=0 )
                    {
                        var odds = 1/js_id_1 + 1/js_id_2 + 1/js_id_3;
                        var calres = (1/odds).toFixed(2);
                        if(  0.92<= calres >= 0.8)
                        {
                            //显示绿色
                            var calres_js = document.getElementById('calres_js');
                            $('#calres_js').addClass('calres_show');
                            calres_js.innerText = calres;
                        }else{
                            //显示红色
                            var calres_js = document.getElementById('calres_js');
                            calres_js.innerText = calres;
                        }
                    }else{
                        return;
                    }
                }
            </script>
        </tr>


        <tr class="text-c">
            <td><strong>局间竞猜</strong></td>
            <td><input type="text" name="1_odds_jujian" value="{$guess_winner_jujian_one.1_odds_jujian}" placeholder="A胜" autocomplete="off"></td>
            <td><input type="text" name="2_odds_jujian" value="{$guess_winner_jujian_one.2_odds_jujian}" placeholder="B胜" autocomplete="off"></td>
            <td><strong>是否开启</strong></td>
            <td class="radio-style" style="text-align: left">
                <label><input type="radio"
                              {$guess_winner_jujian_one.is_open == 1 ? 'checked':''}
                    name="is_open" value="1">是</label>
                <label><input type="radio"
                              {$guess_winner_jujian_one.is_open == 0 ? 'checked':''}
                    name="is_open" value="0">否</label>
            </td>
        </tr>

        <tr class="text-c score-odds">
            <td><strong>比分赔率</strong></td>
            <td colspan="8"></td>
        </tr>
        </tbody>
    </table>

    <br>
    <div style="text-align: center">

        <input hidden value="{$guess_list_one.id}" name="guess_list_id">
        <input hidden value="{$guess_winner_one.id}" name="guess_winner_id">
        <input hidden value="{$guess_winner_rangfen_one.id}" name="guess_winner_rangfen_id">
        <input hidden value="{$guess_gamenumber_one.id}" name="guess_gamenumber_id">
        <input hidden value="{$guess_winner_jujian_one.id}" name="guess_winner_jujian_id">
        <input hidden value="{$guess_score_one.id}" name="guess_score_id">

        <button type="button" class="btn btn-success radius size-XL" onclick="history.go(-1)"> < </button>
        <!--<button onClick="removeIframe();" class="btn btn-success radius size-XL" type="button">&nbsp;&nbsp;<&nbsp;</button>
-->
        <button type="submit" class="btn btn-primary radius size-XL" id="add-guess">提交</button>
    </div>

</form>

<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    $('input[name="game_win_number"]').click(function(){
        var num=$(this).val();
        addTr(num);
    })

    //给动态生成的比分里面加赔率

    var game_win_number='{$guess_list_one.game_win_number}';
    if(game_win_number > 1)
    {
        var pl_arr={$pl_arr};
        addTr(game_win_number);
        game_win_number = game_win_number * 2;
        for(var i=1 ; i<=game_win_number; i++)
        {
            var ele='input[name='+i+'_peilv_bf]';
            $(ele).val(pl_arr[i-1]);
        }
    }

    function addTr(num)
    {
        var ttr='';
        for(var i=0; i<num ; i++){
            if(i == 18) break;              //显示完整的比分额
            var left_bf= i == 0 ? (i+1) : (right_bf+1) ;   //左边的比分值,left和right_bf从1开始，依次往上加一
            var left_pl=num+':'+i;           //左边的比分赔率

            var right_bf=left_bf+1;          //右边的比分值i+1+parseInt(num);
            var right_pl=i+':'+num;          //右边的比分赔率


            //我要左右 1 2 这样的值

            var tr=" <tr>" +
                "<td width='10%'> </td>" +
                "<td width='10%' colspan=2>" +
                "<div> " +
                "<span class='span-score'>"+left_pl+"</span>" +
                "<input  type='hidden' name=bifen_"+left_bf+" value='"+left_pl+"' > " +
                "<input class='input-score' type='text' name="+left_bf+"_peilv_bf autocomplete=\"off\"></div>" +
                "</td> &nbsp;&nbsp;　　" +
                "<td  width='10%' colspan=2>" +
                "<div> " +
                "<span class='span-score'>"+right_pl+"</span>" +
                "<input type='hidden' name=bifen_"+right_bf+" value='"+right_pl+"' > " +
                "<input class='input-score' type='text' name="+right_bf+"_peilv_bf autocomplete=\"off\"> " +
                "</div> " +
                "</td> " +
                "</tr>";
            ttr+=tr;
        }
        $(".score-odds").nextAll().remove();
        $('tbody').append(ttr);
    }

    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#add-game-guess").validate({

            submitHandler:function(form)
            {
                var data = $(form).serialize();  //获取表单里的数据
                url = "{:url('guess/editGuess')}";
                $.post(url,data,function(result)
                {
                    if(result.code == 1)
                    {
                        layer.msg(result.msg,{icon:1,time:2000},function(){
                            self.location = result.data.jump_url;
                        });
                        //setInterval("removeIframe()",2000);
                    }else{
                        layer.msg(result.msg,{icon:5,time:2000});
                    }
                },'JSON')
            }
        });
    });
    function closeWindow()
    {
        var index = parent.layer.getFrameIndex(window.name);
        window.parent.location.reload();
    }

</script>
