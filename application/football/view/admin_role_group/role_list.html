{include file="public/meta"}
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 角色管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray">
        <span class="l">
		    <!--<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">-->
			    <!--<i class="Hui-iconfont">&#xe6e2;</i> 批量删除-->
			<!--</a>-->
		    <a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('添加角色权限','/ymq/admin_role_group/role','800','500')">
			    <i class="Hui-iconfont">&#xe600;</i> 添加角色权限</a>
        </span>
		<!--<span class="r">共有数据：<strong>54</strong> 条</span> </div>-->
	<table class="table table-border table-bordered table-hover table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="6">角色管理</th>
			</tr>
			<tr class="text-c">
				<!--<th width="25"><input type="checkbox" value="" name=""></th>-->
				<th width="40">ID</th>
				<th width="100">角色分组名称</th>
				<th width="300">权限描述</th>
				<th width="60">状态</th>
				<th width="70">操作</th>
			</tr>
		</thead>
		<tbody>
		{volist name="role_list" id="v"}
			<tr class="text-c">
				<!--<td><input type="checkbox" value="" name=""></td>-->
				<td>{$v.id}</td>
				<td>{$v.groupname}</td>
				<td>{$v.remark}</td>
				<td class="td-status">
					{if condition="$v.status eq 1"}
					<span class="label label-success radius">已启用</span>
					{elseif condition="$v.status eq 0"}
					<span class="label radius">未启用</span>
					{/if}
				</td>
				<td class="f-14">
					<a title="编辑" href="javascript:;"
					   onclick="admin_role_edit('角色编辑','{:url('adminRoleGroup/role',['id'=>$v.id])}','1','800','500')"
					   style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
					<!--<a title="删除" href="javascript:;" onclick="admin_role_del(this,'1')" class="ml-5" style="text-decoration:none">-->
						<!--<i class="Hui-iconfont">&#xe6e2;</i>-->
					<!--</a>-->
				</td>
			</tr>
		{/volist}
		</tbody>
	</table>
</div>
{include file="public/footer"}

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">
/*管理员-角色-添加*/
function admin_role_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-编辑*/
function admin_role_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-删除*/
function admin_role_del(obj,id){
	layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}
</script>
</body>
</html>
